<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO 程序</title>
</head>
<body>
    <h1>TODO</h1>
    <form action="/todo/add" method="post">
        <input name="title">
        <button type="submit">add todo</button>
    </form>
    {% for t in todos %}
        <div>
            {{ t.id }} : {{ t.title }} @ {{ t.time() }}
            <a href="/todo/edit?id={{t.id}}">edit</a>
            <a href="/todo/delete?id={{t.id}}">delete</a>
        </div>
    {% endfor %}
</body>
</html>
